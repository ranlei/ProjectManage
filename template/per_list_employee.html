{% include "per_list_base.html" %}
	<div class="container well">
		{% include "per_nav.html" %}
	<div class="pull-right">
		<a href="/add_employee" type="button" class="btn btn-primary btn-lg">增加职员</a>
	</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover" id="info">
				<thead>
					<tr id="thead_header">
						
						<td>姓名</td>
						<td>职位</td>
						<td>tel</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
				{% for entry in entries %}
					<tr>
					
					<td>{{ entry.Name }}</td>
					<td>{{ entry.role_name }}</td>
					<td>{{ entry.telNo }}</td>
					<td>
						<button data_num="{{entry.EmployeeNo}}" data="emp" data-guess="mod" type="button" data-toggle="modal" data-target="#myModal" class="getall btn-primary btn-sm">修改</button>&nbsp;&nbsp;

						<button data_num="{{entry.EmployeeNo}}" data="emp" type="button" data-toggle="modal" class=" del_num btn-primary btn-sm">删除</button>&nbsp;&nbsp;
						<button data_num="{{entry.EmployeeNo}}" data="emp" data-guess="detail" type="button" data-toggle="modal" data-target="#myModal1" class="getall btn-primary btn-sm">详情</button>

					</td>
					</tr>
				{% end %}


				</tbody>
				
			</table>


		</div>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改职员信息</h4>
      </div>
      <div class="modal-body">
        	<form class="form-horizontal" name="form" method="post">
	
						<div class="control-group">
							<label class="col-sm-2 control-label">职员名字：&nbsp;</label>
							<div class="col-sm-10">	
								<input id ="any_name" type="text" name="emp_name" class="form-control" disabled/>
							</div>
						</div>
						
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label">tel：&nbsp;</label>
							<div class="col-sm-10">	
								<input id ="any_tel" type="text" name="emp_tel" class="form-control"/>
							</div>
						</div>
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label">职员地址：&nbsp;</label>
							<div class="col-sm-10">	
								<input id ="any_addr" type="text" name="emp_addr" class="form-control"/>
							</div>
						</div>
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label">email：&nbsp;</label>
							<div class="col-sm-10">	
								<input id ="any_email" type="text" name="emp_email" class="form-control"/>
							</div>
						</div>
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label">性别：&nbsp;</label>
							<div class="col-sm-1">	
								<select class="form-control" style="width:100px" name="emp_sex">
									<option value="1" name="emp_sex">男</option>
									<option value="0" name="emp_sex">女</option>
									
								</select>
							</div>
						</div>
						<br>
						<br>
						<div class="control-group">
							<label class="col-sm-2 control-label">现在职位：&nbsp;</label>
							<div class="col-sm-4"><p id="any_zhiwei" style="margin-top:10px"></p></div>
	
						</div>
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label">职位更改：&nbsp;</label>
							<div class="col-sm-4">	
								<select id="role_power" class="form-control" name="emp_power">
									{% for entry in entries %}
										<option value="{{ entry.roleNo }}" name="emp_power">{{ entry.role_name }}</option>
									{% end %}
								</select>
							</div>
						</div>
						
						<br><br>
						

					 <!--  <div  id="add_role_sub" class="control-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <input id="role_sub" name="role_sub" type="submit" class="btn btn-primary" value="提交" />
					    </div>
					  </div> -->

			</form>
		  
	
		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">不改</button>
        <button type="button" class="btn btn-primary" id = "submit_mod">修改保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal1 -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">详细信息</h4>
      </div>
      <div class="modal-body">
        	<h5><b>姓名：</b><p id="any_name_x">test</p></h5>
        	<hr class="primary" style="border:1px solid blue">
        	<h5><b>电话：</b><p id="any_tel_x">test</p></h5>
        	<hr class="primary" style="border:1px solid blue">
        	<h5><b>职员地址：</b><p id="any_addr_x">test</p></h5>
        	<hr class="primary" style="border:1px solid blue">
        	<h5><b>email:</b><p id="any_email_x">test</p></h5>
        	<hr class="primary" style="border:1px solid blue">
        	<h5><b>性别:</b><p id="any_sex_x">test</p></h5>
        	<hr class="primary" style="border:1px solid blue">
        	<h5><b>职位：</b><p id="any_power_x">test</p></h5>
        	<hr class="primary" style="border:1px solid blue">

	
		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">知道了</button>
       
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>


</html>
