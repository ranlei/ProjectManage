{% include "per_list_base.html" %}
	<div class="container well">
		{% include "per_nav.html" %}
	<div class="pull-right">
		<a href="/add_role" type="button" class="btn btn-primary btn-lg">增加角色</a>
	</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover" id="info">
				<thead>
					<tr id="thead_header">
						<td>名称</td>
						<td>描述</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
				{% for entry in entries %}
					<tr>
					<td>{{ entry.role_name }}</td>
					<td class="desc">{{ entry.description }}</td>
					<td>
						<button data_num="{{ entry.roleNo }}" data="role" type="button" data-toggle="modal" data-target="#myModal" class="btn-primary btn-sm">修改</button>&nbsp;&nbsp;

						<button data_num="{{ entry.roleNo }}"  data="role" type="button" data-toggle="modal" class="del_num btn-primary btn-sm">删除</button>&nbsp;&nbsp;


						<!-- <button data_num="{{ entry.roleNo }}" data="role" type="button" data-toggle="modal" class="btn-primary btn-sm">详情</button> -->

					</td>
					</tr>
				{% end %}
					


				</tbody>
				
			</table>


		</div>

</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">修改角色</h4>
      </div>
      <div class="modal-body">
        	<form class="form-horizontal" name="form" method="post">
						
						<div class="control-group">
							<label class="col-sm-2 control-label">角色名称：&nbsp;</label>
							<div class="col-sm-10">	
								<input id ="role_name" type="text" name="role_name" class="form-control"/>
							</div>
						</div>
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label" name="role_textarea">角色描述：&nbsp;</label>
							<div class="col-sm-10">	
							<textarea class="role_desc" name="role_textarea"></textarea>
							</div>
						</div>
						<br><br><br>
						<div class="control-group">
							<label class="col-sm-2 control-label">角色类型：&nbsp;</label>
							<div class="col-sm-3">	
								<select id="role_power" class="form-control" name="role_power">
									{% for entry in entries %}
										<option value="{{ entry.power }}" name="role_power">{{ entry.role_name }}</option>
									{% end %}
								</select>
							</div>
						</div>
						<br><br><br>


					
			</form>
		  	<br><br><br>
	
		</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">不改</button>
        <button type="button" class="btn btn-primary" id = "submit_mod">修改保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

</html>
